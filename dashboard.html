<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <h1>Activity Platform</h1>
        <div class="nav-user">
            <div id="profile-icon" class="profile-icon"></div>
            Welcome, <span id="user-name"></span>!
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
    </header>

    <div class="dashboard-layout">

        <div id="admin-view" class="view-container hidden">
            <aside class="sidebar">
                <h3>Admin Menu</h3>
                <nav class="sidebar-nav">
                    <a href="#admin-dashboard" class="nav-link active" data-target="admin-section-dashboard">Dashboard</a>
                    <a href="#admin-create" class="nav-link" data-target="admin-section-create">Create Activity</a>
                    <a href="#admin-manage" class="nav-link" data-target="admin-section-manage">Manage Activities</a>
                </nav>
            </aside>
            
            <main class="main-content">
                <section id="admin-section-dashboard" class="dashboard-section">
                    <h2>Dashboard Overview</h2>
                    <div id="admin-stats" class="dashboard-stats">
                        </div>
                </section>

                <section id="admin-section-create" class="dashboard-section hidden">
                    <h2>Create New Activity/Event</h2>
                    <form id="create-activity-form" class="card">
                        <div class="form-group">
                            <label for="activity-name">Activity/Event Name</label>
                            <input type="text" id="activity-name" required>
                        </div>
                        <div class="form-group">
                            <label for="activity-desc">Description</label>
                            <textarea id="activity-desc"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="activity-date">Date & Time</label>
                            <input type="datetime-local" id="activity-date">
                        </div>
                        <div class="form-group">
                            <label for="activity-image-url">Image URL (Optional)</label>
                            <input type="url" id="activity-image-url" placeholder="e.g., https://picsum.photos/400/200">
                        </div>
                        <button type="submit" class="btn">Create Activity</button>
                    </form>
                </section>
                
                <section id="admin-section-manage" class="dashboard-section hidden">
                    <h2>Manage Activities & Participation</h2>
                    <div id="admin-activity-list" class="card-container">
                        </div>
                </section>
            </main>
        </div>

        <div id="student-view" class="view-container hidden">
            <aside class="sidebar">
                <h3>Student Menu</h3>
                <nav class="sidebar-nav">
                    <a href="#student-dashboard" class="nav-link active" data-target="student-section-dashboard">Dashboard</a>
                    <a href="#student-my-activities" class="nav-link" data-target="student-section-my-activities">My Activities</a>
                    <a href="#student-all-activities" class="nav-link" data-target="student-section-all-activities">Browse All</a>
                </nav>
            </aside>

            <main class="main-content">
                <section id="student-section-dashboard" class="dashboard-section">
                    <h2>My Dashboard</h2>
                    <div id="student-stats" class="dashboard-stats">
                        </div>
                </section>

                <section id="student-section-my-activities" class="dashboard-section hidden">
                    <h2>My Registered Activities</h2>
                    <div id="my-activities-list" class="card-container">
                        </div>
                </section>

                <section id="student-section-all-activities" class="dashboard-section hidden">
                    <h2>All Available Activities</h2>
                    <div id="all-activities-list" class="card-container">
                        </div>
                </section>
            </main>
        </div>

    </div> <script src="app.js"></script>
</body>
</html>
